{% extends 'base.html' %}

{% block title %}发布问答{% endblock %}

{% block head %}
    <link rel="stylesheet" href="{{url_for('static',filename='./css/questions.css')}}">
{% endblock %}

{% block main %}

<h3 class="page-title">发布问答</h3>
<form action="" method="POST">
    <div class="form-contain">

     <div class="form-group">
         <input type="text" class="form-control" name="title" placeholder="请输入问题">
     </div>
     <div class="form-group">
         <textarea name="content" class="form-control" rows="5" placeholder="请输入内容"></textarea>
     </div>
        <div class="form-group">
            <button class="btn btn-primary">立即发布</button>
        </div>
    </div>
</form>


{% endblock %}
